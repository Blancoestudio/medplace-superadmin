<app-add-profession
  [show]="addProfessionModal"
  [edit]="edit"
  [job]="selJob"
  (onClose)="getProfessions($event)"></app-add-profession>

<app-action-profession
  [show]="actionProfessionModal"
  [action]="action"
  [selJob]="selId"
  (onDismiss)="onDismissActionModal()"></app-action-profession>


<app-page-header [userName]="'Francisco'" info="Bienvenido a tu Dashboard."></app-page-header>

<div class="page-wrapper animate__animated animate__fadeIn">

  <div class="container">

    <div class="row align-items-end mb-4">
      <div class="col">
        <h5>Configuración</h5>
      </div>
    </div>

    <div class="row justify-content-center px-5">
      <div class="col-11">

        <div class="table-cmp table-cmp--setting">
          <div class="table-cmp__header">
            <div class="table-cmp__row">
              <div class="table-cmp__col">
              <!--   <label class="checkbox-wrapper">
                  <input type="checkbox" [checked]="true">
                  <span class="checkmark"></span>
                </label> -->
                Profesión
              </div>
              <div class="table-cmp__col text-end">Acción</div>
            </div>
          </div>

          <div class="table-cmp__body">
            <div class="table-cmp__toggable-row" *ngFor="let job of jobs">
              <div class="table-cmp__row">
                <div class="table-cmp__col">
                  <!-- <label class="checkbox-wrapper">
                    <input type="checkbox" [checked]="false">
                    <span class="checkmark"></span>
                  </label> -->
                  {{job.name}}
                </div>
                <div class="table-cmp__col">
                  <ul class="actions">
                    <li (click)="deleteProfession(job._id)">
                      <img src="assets/svg/icon-trash.svg" alt="icono basurero">
                    </li>
                    <li (click)="editProfession(job._id)">
                      <img src="assets/svg/icon-edit.svg" alt="icono editar">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3 my-5">
          <!-- <button
            type="button"
            (click)="pausarProfesion()"
            class="btn btn-outline-dark btn-sm px-3 py-2 rounded-2">Pausar Profesión</button> -->
          <button
            type="button"
            (click)="addProfession()"
            class="btn btn-primary btn-sm px-3 py-2 rounded-2">Agregar Profesión</button>
        </div>

      </div>
    </div>


  </div>
</div>
